<polymer-element name="rune-rules">
    <template>
        <style>
            :host {
                font-family: runes, monospace;
            }
            td {
                padding: 0 10px;
            }
            core-dropdown {
                position: absolute;
                top: -210px;
                left: -46px;
            }
            paper-icon-button {
                font-size: 11px;
            }
            paper-icon-button:active, paper-icon-button.highlight {
                color: orangered !important;
                -webkit-tap-highlight-color: transparent;
            }
        </style>

        <span relative>
            <paper-icon-button icon="info"></paper-icon-button>
            <core-dropdown horizontal layout>
                <template repeat="{{ rules in ruleList | chop }}">
                    <table>
                        <tr template repeat="{{ rule in rules }}">
                            <td>{{ emphasized(rule)[0] }}<strong>{{ rule.letter }}</strong>{{ emphasized(rule)[1] }}</td>
                            <td>{{ rule.sound }}</td>
                            <td>{{ rule.stave }}</td>
                        </tr>
                    </table>
                </template>
                <table>
                    <tr template repeat="{{ numeral in numerals }}">
                        <td>{{ numeral['numeral'] }}</td>
                        <td>{{ numeral['sound'] }}</td>
                        <td>{{ numeral['stave'] }}</td>
                    </tr>
                </table>
            </core-dropdown>
        </span>

    </template>
    <script type="application/dart" src="rune_rules.dart"></script>
</polymer-element>
